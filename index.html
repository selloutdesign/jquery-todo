<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
	<link href='//fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<meta charset="UTF-8">
	<title>Get Shit Done</title>
</head>
<body>
	<div class="container">
	<header>
		<img src="images/Logo.png" alt="">
		
		<div class="input-wrapper">
			<input type="text" name="" id="add-text">
			<div class="add-this"><i class="fa fa-check" aria-hidden="true"></i></div>
		</div>
		
	</header>
	
	<section class="oven">
	<h1>In the Oven</h1>
	<hr>
		<ul id="todo" class="connectedSortable">
			<li class="active selectable">
				<div class="delete"><i class="fa fa-close" aria-hidden="true"></i></div>
				<div class="item">Click me and drag me.</div>
			</li>
		</ul>
	</section>
	<section class="done">
	<h1>Git it, Got it, Good.</h1>
	<hr>
		<ul id="nottodo" class="connectedSortable">
			<li class="selectable" >
				<div class="delete"><i class="fa fa-close" aria-hidden="true"></i></div>
				<div class="item">Drag between lists</div>
				
			</li>
		</ul>
	<hr>
	<button id="save">Save</button>
	<button id="clear">Clear</button>
	</section>
	<div id="container">
	<h1>To Do:</h1>
	<ul contenteditable>
		<li>Enter item</li>
	</ul>
	
	<a href="javascript:void(0);" id="clear" class="btn">Clear</a>
	<a href="javascript:void(0);" id="save" class="btn">Save</a>
	
</div>	
	</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
